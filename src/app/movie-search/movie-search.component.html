<h2>
  Search New Movie
</h2>
<form>
  <input name="title" [(ngModel)]="title" placeholder="Batman" class="form-control" />
  <button type="submit" style="margin-top:10px;" (click)="searchMovie(title)" class="btn btn-success btn-block">Search</button>
</form>


<div style="margin-top:10px;" class="col-md-3" *ngFor="let movie of movies.Search">
  <div class="text-center">
    <div>
      <div class="centered"> {{movie.Title | titlecase}}, {{movie.Year}} </div>
      <img [src] class="image rounded" [src]="movie.Poster">
      <div class="middle">
        <div (click)="addMovie(movie.imdbID)" class="text">
          <a id="showAlert" style="color:white;" class="text btn btn-info btn-block">
            ADD
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
    </div>

  </div>
</div>
