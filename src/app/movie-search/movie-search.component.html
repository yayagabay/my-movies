
<h2>
  Search New Movie
</h2>
<form>
  <input name="title" [(ngModel)]="title" placeholder="Batman" class="form-control" />
  <button type="submit" style="margin-top:10px;" (click)="searchMovie(title)" class="btn btn-success btn-block">Search</button>
</form>


<div id="alert" *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
{{errorMsg.error.text}}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div style="margin-top:10px;" class="col-md-3" *ngFor="let movie of movies.Search">
  <div class="text-center">
    <div>
      <div class="centered"> {{movie.Title | titlecase}}, {{movie.Year}} </div>
      <img [src] class="image rounded" [src]="movie.Poster">
      <div class="middle">
        <div id="add" (click)="addMovie(movie.imdbID)" class="text">
            <i style="color:white; font-size:3em;" class="btn btn-success material-icons">
            add
          </i>
        </div>
      </div>
    </div>
    <div class="card-body">
    </div>

  </div>
</div>
