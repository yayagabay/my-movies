<script>
$document.ready(function (){
$('#showAlert').click(function (){
  $('#alert').show();
});

});


</script>

<h2>
Search New Movie
</h2>
<form>
  <input name="title" [(ngModel)]="title" placeholder="Batman" class="form-control"/>
  <button type="submit" style="margin-top:10px;" (click)="searchMovie(title)" 
  class="btn btn-success btn-block">Search</button>
</form>
<div id="alert" data-dismiss="alert" class="alert alert-warning" role="alert">
    {{errorMsg.message}}
  </div>
<div style="margin-top:10px;" class="col-md-3" *ngFor="let movie of movies.Search">
  <div class="card text-center">
<div>
  <img  [src] class="card-img-top" [src]="movie.Poster">
    <div class="centered"> {{movie.Title | titlecase}}, {{movie.Year}} </div>
</div>
    <div class="card-body">
      <a id="showAlert" style="color:white;" (click)="addMovie(movie.imdbID)" class="btn btn-info btn-block">
        ADD TO MY MOVIES
      </a>
    </div>

  </div>
</div>
